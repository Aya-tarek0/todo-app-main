<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <div class="head">
      <div class="content">
        <p>TODO</p>
        <img src="./images/icon-moon.svg" class="image" alt="sun icon">
      </div>
    </div>
  </header>
  
 <main>
  <div class="write todo">
    <label class="container">
      <input type="checkbox">
      <div class="checkmark">
        <img src="./images/icon-check.svg" alt="Check" class="check-icon">
      </div>
  </label>
  <div class="input-container todo">
  
    <div class="new">
    <input type="text" id="task" placeholder="Create a new todo">
  </div>   
   <div id="add"><i class="fa-solid fa-plus"></i> </div>

   </div>

  </div>
  <div class="todo-container todo">
    <ul class="todo-list">
      
      
    </ul>
    <div class="container1">
      <div class="left">
        <p><span id="dynamicNum"></span> items left</p>
      </div>
      <div class="right">
        <p style="color: hsl(220, 98%, 61%);" class="All">All</p>
        <p class="Active">Active</p>
        <p class="Completed">Completed</p>
      </div>
      <div class="clear">
        <p>Clear Completed</p>
      </div>
    
      
    </div>
</div>

 </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aya Tarek</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
